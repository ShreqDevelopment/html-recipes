<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mango Banana Smoothie</title>
    </head>
    <body>
        <h1>Mango Banana Smoothie</h1>
        <img src="../imgs/smthie.jpg" alt="Mango Banana Smoothie">
        <h2>Fresh and Refreshing Mango Banana Smoothie</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>1 Banana</li>
            <li>1/2 Cup Mango</li>
            <li>1/3 Cup Plain Yogurt</li>
            <li>1/2 Cup Orange Mango Blend Juice</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Combine the banana, mango, yogurt, and juice in a blender; blend until nearly smooth.</li>
        </ol>
    </body>
</html>
